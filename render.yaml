services:
  - type: web
    name: plataforma-dicox-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 1 -b 0.0.0.0:$PORT servidor_dicox:app"  # ‚Üê SOLO 1 WORKER
    envVars:
      - key: PORT
        value: 10000
    disk:
      name: sqlite_data
      mountPath: /opt/render/project/src/data
      sizeGB: 1



